<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdarə Paneli</title>
    <link rel="stylesheet" href="/public/common.css">
    <script>
        (function() { if (!localStorage.getItem('token')) window.location.replace('/public/login.html'); })();
    </script>
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--panel);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px;
            font-size: 1em;
            color: var(--muted);
        }
        .stat-card .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h2>Günün İcmalı</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Bu Gün İcarədə Olan</h3>
                <p class="stat-number" id="carsInUse">0</p>
            </div>
            <div class="stat-card">
                <h3>Bu Gün Qaytarılmalı</h3>
                <p class="stat-number" id="carsDue">0</p>
            </div>
            <div class="stat-card">
                <h3>Boşda Olan Maşınlar</h3>
                <p class="stat-number" id="carsFree">0</p>
            </div>
            <div class="stat-card">
                <h3>Bu Günün Gəliri (Bronlardan)</h3>
                <p class="stat-number" id="todaysRevenue">0 AZN</p>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <h3>Bu Gün Qaytarılmalı Olan Maşınlar</h3>
                <table class="table" id="dueTodayTable">
                    <thead><tr><th>Maşın</th><th>Müştəri</th><th>Qaytarma Saatı</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="card">
                <h3>Bu Gün Başlayan Rezervasiyalar</h3>
                <table class="table" id="startingTodayTable">
                     <thead><tr><th>Maşın</th><th>Müştəri</th><th>Başlama Saatı</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script src="/public/nav.js"></script>
    <script src="/public/dashboard.js"></script>
</body>
</html>
